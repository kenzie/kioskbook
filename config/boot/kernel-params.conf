# KioskBook Kernel Parameters
# Optimized for silent boot and AMD GPU performance

# Silent boot parameters
quiet
splash
loglevel=0
rd.systemd.show_status=false
rd.udev.log_priority=0
systemd.show_status=false
plymouth.enable=1
vt.global_cursor_default=0
console=tty12

# Boot speed optimizations
mitigations=off
clocksource=tsc
tsc=reliable
no_timer_check
noreplace-smp
elevator=mq-deadline
fsck.mode=skip

# AMD GPU optimizations
amd_pstate=active
amdgpu.dc=1
amdgpu.dpm=1
amdgpu.gpu_recovery=1
amdgpu.runpm=1
amdgpu.bapm=1
amdgpu.si_support=1
amdgpu.cik_support=1
radeon.si_support=0
radeon.cik_support=0

# CPU power management
processor.max_cstate=1
intel_idle.max_cstate=1
acpi_osi=Linux

# RCU optimizations
rcu_nocbs=0-7

# USB power management
usbcore.autosuspend=-1

# Security/audit disabling for performance
audit=0
selinux=0
enforcing=0

# Memory and I/O optimizations
transparent_hugepage=madvise
vm.swappiness=10

# Systemd masks for faster boot
systemd.mask=systemd-gpt-auto-generator
systemd.mask=systemd-cryptsetup-generator