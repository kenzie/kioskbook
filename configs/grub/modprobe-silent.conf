# Suppress most kernel messages
options drm_kms_helper poll=0
options drm debug=0

# AMD GPU: Disable PSP Secure Display for Picasso/Raven 2 APUs
# These APUs don't properly support modern HDCP/TMZ features
options amdgpu hdcp=0 tmz=0 sg_display=0 psp_ta_load_type=0

# AMD GPU: Enable automatic recovery for kiosk stability
options amdgpu gpu_recovery=1 noretry=0
