# KioskBook Initramfs Configuration
# Optimized for ultra-fast boot times

# Boot speed optimization
MODULES=dep
COMPRESS=lz4
KEYMAP=n
FONT=n
FRAMEBUFFER=y

# Only include essential modules
MODULES_LIST="
ext4
amdgpu
drm_kms_helper
drm
i2c_algo_bit
"

# Disable unnecessary features
BUSYBOX=n
FSCK=n
ROOT_DELAY=0

# Network boot disabled for faster startup
BOOT=local

# Device timeout
DEVICE_TIMEOUT=5

# Plymouth support
FRAMEBUFFER=y