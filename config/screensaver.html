<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 19 Screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            background: #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.5);
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            opacity: 0.8;
        }
        
        .datetime {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .return-time {
            font-size: 18px;
            text-align: center;
            opacity: 0.6;
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="logo">R19</div>
    <div class="title">Route 19</div>
    <div class="subtitle">Cape Breton West</div>
    <div class="datetime" id="datetime"></div>
    <div class="return-time">Will return at 7am</div>
    <div class="footer">Professional Kiosk Deployment Platform</div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-CA', options);
        }
        
        // Update time immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Prevent any user interaction
        document.addEventListener('keydown', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('click', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
