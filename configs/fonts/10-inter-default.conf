<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set Inter as default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Inter Display</family>
    </prefer>
  </alias>

  <!-- Set Inter as default for common web fonts -->
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>

  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
</fontconfig>
